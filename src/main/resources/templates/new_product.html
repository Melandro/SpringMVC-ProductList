<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Product</title>
<link href="css/custom.css"
        rel="stylesheet">
<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <div align="center">
        <h1>Create New Product</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${product}"
            method="post" class="form">
            
            <div class="form-group">
		        <label for="name">Name</label>
		        <div class="input-group">
			        <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Product Name">
			        <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
		        </div>
		    </div>

            <div class="form-group">
		        <label for="brand">Brand</label>
		        <div class="input-group">
			        <input class="form-control" type="text" th:field="*{brand}" id="brand" placeholder="Brand">
			        <div class="alert alert-warning" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></div>
		        </div>
		    </div>

            <div class="form-group">
		        <label for="madein">Made In</label>
		        <div class="input-group">
			        <input class="form-control" type="text" th:field="*{madein}" id="madein" placeholder="Made In">
			        <div class="alert alert-warning" th:if="${#fields.hasErrors('madein')}" th:errors="*{madein}"></div>
		        </div>
		    </div>

            <div class="form-group">
		        <label for="price">Price</label>
		        <div class="input-group">
			        <input class="form-control" type="text" th:field="*{price}" id="price" placeholder="Price">
			        <div class="alert alert-warning" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
		        </div>
		    </div>
		    
		    <input type="submit"  class="btn btn-success" value="Save">
        </form>
    </div>
</body>
</html>
