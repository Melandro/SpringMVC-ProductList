<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Product Manager</title>
<link href="css/custom.css"
        rel="stylesheet">
<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
<link href="css/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/internationalization.js"></script>
<script src="js/index.js"></script>
</head>
<body>
<div align="center">
	<span th:text="#{lang.change}"></span>:
	<select id="locales">
	    <option value="en" th:text="#{lang.eng}"></option>
	    <option value="es" th:text="#{lang.es}"></option>
	</select>
	<h1 th:text="#{greeting}"></h1>
	<br/>
	<div class="panel">
		<fieldset>
			<div class="form-group">
		        <div class="input-group">
		        	<input class="form-control" type="text" id="price" placeholder="Price">
		        </div>
		    </div>
		    <div class="res">
		    	<a id="btnSearch" th:href="@{/price/{price}(price=replace_price)}" class="btn btn-success disabled-link">Search price</a>
		    </div>
		</fieldset>
	</div>
    <h2>Product List</h2>
    <a href="/new" th:text="#{create.product}"></a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Brand</th>
                <th>Made In</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${listProducts}">
                <td th:text="${product.id}">Product ID</td>
                <td th:text="${product.name}">Name</td>
                <td th:text="${product.brand}">Brand</td>
                <td th:text="${product.madein}">Made in</td>
                <td th:text="${product.price}">Price</td>
                <td>
                	<a th:href="@{/edit/{id}(id=${product.id})}"><i class="fa fa-edit"></i></a>
        			&nbsp;&nbsp;&nbsp;
        			<a th:href="@{/delete/{id}(id=${product.id})}"><i class="fa fa-trash" aria-hidden="true"></i></a>
        			&nbsp;&nbsp;&nbsp;
        			<a th:href="@{/brand/{brand}(brand=${product.brand})}"><i class="fa fa-search"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
